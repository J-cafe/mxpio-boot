#\u5e94\u7528\u540d\u79f0
mxpio.appName=MxpIO Development Framework

#\u767b\u9646\u9875\u9762\u80cc\u666f\u56fe\u7247
mxpio.loginImageBg=static/images/login-bg.jpg

#\u5e94\u7528logo\u56fe\u6807\u5c5e\u6027\uff0c\u7528\u4e8e\u66ff\u6362logo\u56fe\u7247
mxpio.logo=url(static/images/logo.svg) no-repeat 24px center
mxpio.logoLarge=url(static/images/logo-large.svg) no-repeat center

#\u9996\u6b21\u542f\u52a8\u65f6\uff0c\u7528\u6237\u8868\u4e3a\u7a7a\u7684\u60c5\u51b5\u4e0b\u662f\u5426\u81ea\u52a8\u521b\u5efa\u4e00\u4e2a\u9ed8\u8ba4\u7684\u7528\u6237\uff1aadmin/123456
mxpio.autoCreateIfUserIsEmpty=true

#\u767b\u9646\u9875\u9762\u5730\u5740
mxpio.loginPath=login

#\u767b\u5f55\u6210\u529f\u9875\u9762
mxpio.loginSuccessPage=main

#\u767b\u51fa\u5730\u5740
mxpio.logoutPath=logout

#\u7cfb\u7edf\u9700\u8981\u533f\u540d\u8bbf\u95eeURL
mxpio.systemAnonymous=/static/**,/**/*.js,/**/*.css,/test/**,/captcha,/token/refresh,/loadConfigResource

#\u7528\u6237\u81ea\u5b9a\u4e49\u9700\u8981\u533f\u540d\u8bbf\u95ee\u7684URL
mxpio.customAnonymous=

#\u4e2a\u4eba\u4e2d\u5fc3\u9875\u9762\u7684\u5730\u5740
mxpio.personCenter=PersonalCenter

#\u91cd\u7f6e\u5bc6\u7801\u540e\u7684\u5bc6\u7801\uff0c\u5f53\u8be5\u5c5e\u6027\u4e3a\u7a7a\u65f6\uff0c\u968f\u673a\u751f\u6210\u516d\u4f4d\u6570\u5bc6\u7801
mxpio.resetPassword=123456

#\u7ec4\u4ef6\u6743\u9650\u914d\u7f6e\u6241\u5e73\u5316
mxpio.componentPermissionFlat=false

#\u7ec4\u4ef6\u6743\u9650\u652f\u6301\u7684\u7ec4\u4ef6\u7c7b\u578b\uff0c\u9ed8\u8ba4\u652f\u6301\u6240\u6709\uff0c\u591a\u4e2a\u7ec4\u4ef6\u7528\u90fd\u597d\u9694\u5f00
mxpio.componentPermissionSupportType=

#\u672a\u5206\u914d\u7ec4\u4ef6\u662f\u5426\u5141\u8bb8\u65e0\u6743\u9650\u8bbf\u95ee
mxpio.allowIfAllAbstainDecisions=false

mxpio.captcha.open=false

mxpio.captcha.border=no
mxpio.captcha.textproducer.font.color=blue
mxpio.captcha.image.width=125
mxpio.captcha.image.height=45
mxpio.captcha.textproducer.font.size=43
mxpio.captcha.textproducer.char.length=4
mxpio.captcha.textproducer.font.names=Arial

mxpio.password.expireddays=180
mxpio.password.strategy=DIGANDLETTER,CONTINUOUS,MINLENGTH
